<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kevin Edington</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="img/icon.png">

    <!-- Typed https://github.com/mattboldt/typed.js/ -->

     <!-- JQuery -->

    <script>

            var typed = new Typed('#typed', {
                strings: ['Programming', 'Problem Solving', 'Productivity'],
                typeSpeed: 40,
                backSpeed: 40,
                loop: true
            });
        });
    </script>

<body>
    <div class="background">
        <div class="animated fadeInLeft slow" id="about-me">

            <h2 id="job-title"><a href="https://en.wikipedia.org/wiki/Software_engineer">Software Engineer</a></h2>

        </div>
        <div id="social-links" class="animated fadeInRight slow">
            <nav>
                <a href="https://www.linkedin.com/in/kevin-edington/"><i class="fa fa-linkedin"></i></a>
