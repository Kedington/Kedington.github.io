    <script>
        function showInput() {
            
            var inputString = document.getElementById('user-input').value;
            var outputString = '';
            var sortedList = inputString.split(/[\s,]+/).sort(function(a, b){return b - a});
            var inputLength = sortedList.length;
            if (sortedList[inputLength-1] == "") return;
            var number = parseInt(sortedList.join(""));
            var mods = sortedList.map(function(a){ return a % 3 });
            if(inputLength) {
                if(inputLength > 2) {
                   if(number % 3 == 0)
                       outputString = number;
                    else if(number % 3 == 1) {
                        for(var i = inputLength-1; i >=0; i--) 
                            if(mods[i] == 1) {
                                sortedList.splice(i, 1);
                                outputString = sortedList.join("");
                                document.getElementById('display').innerHTML = outputString;
                                return;
                            }
                         var bool = false;
                         for(var i = inputLength; i >=0; i--) {
                            if(bool && mods[i] == 2) {
                                sortedList.splice(i, 1);
                                outputString = sortedList.join("");
                                break;
                            }
                            if(mods[i] == 2) {
                                sortedList.splice(i, 1);
                                bool = true;
                            }
                        }      
                        
                    }
                    else if(number % 3 == 2) {
                        console.log("this");
                         for(var i = inputLength-1; i >=0; i--) 
                            if(mods[i] == 2) {
                                sortedList.splice(i, 1);                               
                                outputString = sortedList.join("");
                                document.getElementById('display').innerHTML = outputString;
                                return;
                            }
                         var bool = false;
                         for(var i = inputLength; i >=0; i--) {
                            if(bool && mods[i] == 1) {
                                sortedList.splice(i, 1);
                                outputString = sortedList.join("");
                                break;
                            }
                            if(mods[i] == 1) {
                                sortedList.splice(i, 1);
                                bool = true;
                            }
                        } 
                    }
                }
                else if (inputLength == 2) {
                    if (number % 3 == 0) 
                        outputString = number;
                    else if (parseInt(sortedList[1]) % 3 == 0)
                        outputString = sortedList[1];
                    else if (parseInt(sortedList[0]) % 3 == 0)
                        outputString = sortedList[0];
                    else outputString = "none";
                }
                else {
                    if (number % 3 == 0)
                        outputString = number;
                    else outputString = "none";
                }
            }
            else outputString = "none";
            document.getElementById('display').innerHTML = outputString;
        } 
    </script>
